<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
</head>

<body>


    <form class="form-style">

        <div>
            <label>Name:</label><span>*</span>
            <input type="text" required minlength="5" maxlength="25" />
        </div>

        <div>
            <span>multiple Select</span>
            <select multiple>
                <option name="">Tops Skills</option>
                <option name="reactjs">Reactjs</option>
                <option name="html5">HTML5</option>
                <option name="css">CSS</option>
                <option name="angular">Angular</option>
                <option name="vue">Vue</option>
                <option name="python">Python</option>
                <option name=powerbi"">PowerBI</option>
            </select>
        </div>

        <fieldset class="field-set">
            <legend>Personal information</legend>

            <label for="fname">FName:</label>
            <input name="fname" type="text" required minlength="5" maxlength="25" /><br><br>

            <label for="Lname">LName:</label>
            <input name="Lname" type="text" required minlength="5" maxlength="25" /><br><br>


            <label for="email">Email:</label>
            <input name="email" type="text" required /><br><br>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender">Male</input>
                <input type="radio" name="gender">Female</input>
            </div>
            <div>
                <label for="courses">courses:</label>
                <input type="checkbox" name="courses">Full Stack developer</input>
                <input type="checkbox" name="courses">Back End developer</input>
                <input type="checkbox" name="courses">support</input>
            </div>
        </fieldset>
        <div class="button-style">
            <button>ADD Users</button>
        </div>
    </form>

</body>

</html>
